<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">
     <link rel = "stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="bg">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6 col-md-6 col-lg-4">
          <form class="form-container" action="/" method="post">
            <h3 class="text-center">Sign Up</h3>
            <div class="form-group">
            <label class="name">Username</label>
            <input type="text" name="name" class=" form-control" placeholder="Enter your name" required autofocus />
            </div>
            <div class="form-group">
            <label class="email">Email</label>
            <input type="email" name="email" class=" form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
            <label class="pass">Password</label>
            <input type="password" name="pass" class="inpass form-control" placeholder="Enter your Password" required />
            <input type="password" name="conpass" class="cinpass form-control" placeholder="Confirm your Password"  required/>
            </div>
            <button type="Submit" class="btn btn-dark form-control ">Submit</button>
            <div class="form-footer">
                <p>Have an account already? <a href="">Login</a></p>
              </div>


            </form>
          </div>

        </div>

      </div>
</div>

  </body>
</html>
